<div class="row">
    <div class="col-lg-6">
        <h2>Agregar Tarea</h2>
    </div>
</div>

<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm">
            <div class="col-lg-12">
                <h4>Título</h4>
                <mat-form-field appearance="fill">
                    <input matInput formControlName="title" required>
                </mat-form-field>
                <div *ngIf="myForm.get('title')?.hasError('required') && myForm.get('title')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
                <div *ngIf="myForm.get('title')?.hasError('maxLength')">
                    <span>Este campo debe tener como maximo 30 caracteres</span>
                </div>
            </div>
            <div class="col-lg-12">
                <h4>Prioridad</h4>
                    <section class="example-section">
                            <mat-radio-group aria-label="Select an option">
                                <mat-radio-button class="example-margin" value="1">Alta</mat-radio-button>
                                <mat-radio-button class="example-margin" value="2">Media</mat-radio-button>
                                <mat-radio-button class="example-margin" value="3">Baja</mat-radio-button>
                            </mat-radio-group>
                    </section>
                <div *ngIf="myForm.get('priority')?.hasError('required') && myForm.get('type')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
            </div>
            <div class="col-lg-12">
                <h4>Plazo</h4>
                <mat-form-field appearance="fill" class="example-form-field">
                    <mat-label>Fecha de Entrega</mat-label>
                    <input matInput [matDatepicker]="datepicker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                      <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                      </mat-datepicker-actions>
                    </mat-datepicker>
                  </mat-form-field>
            </div>
            <!--<div class="col-lg-12">
                <h4>Recordatorio</h4>
                <mat-form-field appearance="fill">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="phone" required>
                </mat-form-field>
                <div *ngIf="myForm.get('phone')?.hasError('required') && myForm.get('phone')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
            </div>-->
            <div class="col-lg-12">
                <h4>Descripción</h4>
                <mat-form-field class="example-full-width" appearance="fill">
                    <textarea class="description" matInput placeholder="Tarea sobre..."></textarea>
                </mat-form-field>
                <div *ngIf="myForm.get('type')?.hasError('required') && myForm.get('type')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
                <div *ngIf="myForm.get('type')?.hasError('maxLength')">
                    <span>Este campo debe tener como maximo 30 caracteres</span>
                </div>
            </div>
            <div class="col-lg-12">
                <button mat-raised-button color="warn" routerLink="/employee">Cancelar</button>
                <button mat-raised-button color="primary" [disabled]="myForm.invalid" (click)=saveEmployee() >Agregar Tarea</button> <!--routerLink="/employee"-->
            </div>
        </form>
    </div>
</div>
