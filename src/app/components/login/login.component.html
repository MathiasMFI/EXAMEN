<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm">
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="email" required>
                </mat-form-field>
                <div *ngIf="myForm.get('email')?.hasError('required') && myForm.get('email')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
                <div *ngIf="myForm.get('email')?.hasError('email')">
                    <span>Este no es un formato valido</span>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput formControlName="password" required>
                </mat-form-field>
                <div *ngIf="myForm.get('password')?.hasError('required') && myForm.get('password')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
            </div>
            <div class="col-lg-12">
                <button mat-raised-button color="warn" routerLink="/login">Cancelar</button>
                <button mat-raised-button color="primary" [disabled]="myForm.invalid" >Aceptar</button>
            </div>
        </form>
    </div>
</div>
