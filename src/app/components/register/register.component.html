<div class="row">
    <div class="col-lg-4">
        <form [formGroup]="myForm">
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" required>
                </mat-form-field>
                <div *ngIf="myForm.get('name')?.hasError('required') && myForm.get('name')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
                <div *ngIf="myForm.get('name')?.hasError('maxLength')">
                    <span>Este campo debe tener como maximo 10 caracteres</span>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Correo</mat-label>
                    <input matInput formControlName="email" required>
                </mat-form-field>
                <div *ngIf="myForm.get('email')?.hasError('required') && myForm.get('email')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
                <div *ngIf="myForm.get('email')?.hasError('email')">
                    <span>Este no es un formato valido</span>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Contrase√±a</mat-label>
                    <input matInput formControlName="password" required>
                </mat-form-field>
                <div *ngIf="myForm.get('password')?.hasError('required') && myForm.get('password')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
            </div>
            <div class="col-lg-12">
                <mat-form-field appearance="fill">
                    <mat-label>Telefono</mat-label>
                    <input matInput formControlName="phone" required>
                </mat-form-field>
                <div *ngIf="myForm.get('phone')?.hasError('required') && myForm.get('phone')?.touched">
                    <span>Este campo es obligatorio</span>
                </div>
            </div>
            
            <div class="col-lg-12">
                <button mat-raised-button color="warn" routerLink="/login">Cancelar</button>
                <button mat-raised-button color="primary" [disabled]="myForm.invalid" (click)=saveRegister()>Aceptar</button>
            </div>
        </form>
    </div>
</div>
